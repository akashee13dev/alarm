<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Alarm Clock Concept</title>
  <!--  <link rel="stylesheet" href="https://public.codepenassets.com/css/reset-2.0.min.css">-->
  <!--  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>-->
  <link rel="stylesheet" href="../css/style.css">

</head>
<body>
<div class="parent">
  <!-- partial:index.partial.html -->
  <button class="toggle">Dark mode</button>
  <button id="stop" onclick="stopSound()">Stop</button>
  <button id="play" onclick="startSound()">Play</button>
  <div class="clock-container">
    <div class="clock">
      <div class="needle hour"></div>
      <div class="needle minute"></div>
      <div class="needle second"></div>
      <div class="center-point"></div>
    </div>
    <div class="time"></div>
    <div class="date"></div>
  </div>
  <div class="input-container">
    <input id="hourInput" class="numberInput" type="text" value="00" min="0" max="11"/>
    <input id="minuteInput" class="numberInput" type="text" value="00" min="0" max="59"/>
    <select id="amPM" class="amPM">
      <option value="AM">AM</option>
      <option value="PM">PM</option>
    </select>
    <audio id="audioAlarm" style="visibility: hidden" src="../img/audio.wav" ></audio>
    <button class="addBtn" onclick="addAlarm()">Add</button>
  </div>
  <div id="alarmContainer">

  </div>
</div>
<!-- partial -->
<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script  src="../js/script.js"></script>

</body>
</html>
